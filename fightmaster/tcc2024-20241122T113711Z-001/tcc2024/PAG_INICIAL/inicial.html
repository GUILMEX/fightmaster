<style>
    
    .header {
        background-color: rgb(0, 0, 0);
        color: white;
        padding: 20px;
        position: fixed;
        top: 0px;
        width: 96.6%;
        height: 13%;
        border: 3px solid red;
        text-align: center;
        z-index: 2;
    }

    .slideshow {
        position: absolute;
        width: 50%;
        height: 95vh;
        height: 80vh; /* Ajuste para 100% da altura da tela */
        top: 20%;
        overflow: hidden;
      }

      .slideshow img {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
      }

      .slideshow a {
        text-decoration: none;
        padding: 0;
        margin: 0;
      }

      .slideshow-organizador {
        position: absolute;
        width: 50%;
        height: 95vh;
        height: 80vh; /* Ajuste para 100% da altura da tela */
        top: 20%;
        right: 0%;
        overflow: hidden;
      }

      .slideshow-organizador img {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
      }

      .slideshow-organizador a {
        text-decoration: none;
        padding: 0;
        margin: 0;
      }

      
</style>
<body>
